version: 0.2
 
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
  build:
    commands:
      - cd Devops_proj
      - echo "Running SonarScanner with all parameters..."
      - sonar-scanner -X \
          -Dsonar.projectKey=Jyoti-NCI_Devops_proj \
          -Dsonar.organization=jyoti-nci \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=ba5691a99c3c04411596e027811534411d7c1170 \
          -Dsonar.sources=. \
          -Dsonar.exclusions=**/settings.py